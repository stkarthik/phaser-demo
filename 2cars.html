<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
    width: 320,
    height: 800,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
    };

    var score = 0;
    var gameOver = false;
    var scoreText;
    var leftCar;
    var rightCar;   
    var carGroup;
    var obstacleGroup;

    var obstacles;
    
    var obstacleSpeed = 120;
    var obstacleDelay = 1500;
    var game = new Phaser.Game(config);


    function preload ()
    {
        this.load.image('car1', 'assets/car.png');
        this.load.image('car2', 'assets/car.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb','assets/bomb.png')
        this.load.image('road','assets/road.png');
    }

    function create ()
    {
        this.add.image(160, 400, "road");
        
        leftCar = this.add.image(40, config.height / 1.5, "car1");
        rightCar =this.add.image((40) * 7, config.height / 1.5, "car2");
        this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#ffffff' });

        platforms = this.physics.add.staticGroup();
        
        obstacles = this.physics.add.group({
            key: 'bomb',
            repeat: 5,
            setXY: { x: 40, y: 0, stepX: 70, stepY: 70 }
        });

        point = this.physics.add.group({
            key: 'star',
            repeat: 5,
            setXY: { x: 40, y: 0, stepX: 70, stepY: 70 }
        });
    }

    function update ()
    {
    }

</script>

</body>
</html>
